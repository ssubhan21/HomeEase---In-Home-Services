<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('/static/images/payment-bg.jpg') no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .payment-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-tools"></i> HomeEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="payment-container">
            <h2 class="text-center"><i class="fas fa-credit-card"></i> Select Payment Method</h2>
            <p class="text-center">Total Amount: <strong>${{ amount }}</strong></p>

            <form method="POST" action="{{ url_for('process_payment', booking_id=booking_id) }}">
                <div class="mb-3">
                    <label class="form-label">Choose a Payment Method:</label>
                    <select name="payment_method" id="payment_method" class="form-select" required>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Net Banking">Net Banking</option>
                        <option value="UPI">UPI</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-arrow-right"></i> Proceed to Payment</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel & Return</a>
            </div>
        </div>
    </div>
</body>
</html>
