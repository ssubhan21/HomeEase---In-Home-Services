<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('/static/images/5.jpg') no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .register-container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function toggleCertification() {
            var role = document.getElementById("role").value;
            var certDiv = document.getElementById("certificationDiv");
            if (role === "ServiceProvider") {
                certDiv.style.display = "block";
            } else {
                certDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-tools"></i> HomeEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link " href="/register">Register</a></li>               </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="register-container">
            <h2 class="text-center"><i class="fas fa-user-plus"></i> Register</h2>
            
            <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Full Name:</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <input type="text" name="address" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <select name="role" id="role" class="form-select" onchange="toggleCertification()" required>
                        <option value="User">User</option>
                        <option value="ServiceProvider">Service Provider</option>
                    </select>
                </div>

                <div id="certificationDiv" class="mb-3" style="display: none;">
                    <label class="form-label">Upload Certification (For Service Providers Only):</label>
                    <input type="file" name="certification" class="form-control">
                    <small class="text-muted">Allowed file types: PDF, PNG, JPG, JPEG</small>
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-check"></i> Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
